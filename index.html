<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/stylesheet.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>



  <div class="container ">

    <div class="overlay">
    </div>

    <img class="image_header_desktop" src="images/image-header-desktop.jpg" alt="image-header-desktop">

    <img class="image_header_mobile" src="images/image-header-mobile.jpg" alt="image-header-mobile">

    <div class="title_and_para">

      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

    </div>

    <div class="three-element">

      <div class="element element-1">
        <h1>10K+</h1>
        <p>COMPANIES</p>

      </div>

      <div class="element element-2">
        <h1>314</h1>
        <p>TEMPLATE</p>
      </div>

      <div class="element element-3">
        <h1>12M+</h1>
        <p>QUERIES</p>
      </div>

    </div>

  </div>

</body>

</html>
